{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="form-container">
    <h1>Patient Registration Form</h1>
    <form action="/submit_patient" method="POST">
      <div class="left">

          <label for="firstname">Firstname</label>
           <input type="text" name="firstname" required />

          <label for="lastname">Lastname</label>
           <input type="text" name="lastname" required />

          <label for="middlename">Middlename</label>
           <input type="text" name="Middlename" required />

          <label for="mobilenumber">Mobile number</label>
           <input type="text" name="Mobilenumber" required />

          <label for="homeaddress">Home Address</label>
           <input type="text" name="Homeaddress" required />


        <label for="gender">Gender:</label>
        <select name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" name="age" required />

        <label for="hypertension">Hypertension:</label>
        <div class="hyper">
          <input type="radio" name="hypertension" value="1" required />
          <span>Yes</span>
        </div>
        <div class="hyper">
          <input type="radio" name="hypertension" value="0" required />
          <span>No</span>
        </div>

        <label for="ever_married">Ever Married:</label>
        <select name="ever_married" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="work_type">Work Type:</label>
        <select name="work_type" required>
          <option value="Children">Children</option>
          <option value="Govt_job">Govt Job</option>
          <option value="Never_worked">Never Worked</option>
          <option value="Private">Private</option>
          <option value="Self_employed">Self-employed</option>
        </select>

        <label for="residence_type">Residence Type:</label>
        <select name="residence_type" required>
          <option value="Rural">Rural</option>
          <option value="Urban">Urban</option>
        </select>
      </div>

      <div class="right">
        <label for="avg_glucose_level">Avg Glucose Level:</label>
        <input type="number" step="0.01" name="avg_glucose_level" required />

        <label for="bmi">BMI:</label>
        <input type="number" step="0.01" name="bmi" required />

        <label for="smoking_status">Smoking Status:</label>
        <select name="smoking_status" required>
          <option value="Formerly smoked">Formerly Smoked</option>
          <option value="Never smoked">Never Smoked</option>
          <option value="Smokes">Smokes</option>
          <option value="Unknown">Unknown</option>
        </select>

        <label for="stroke">Stroke:</label>
        <div class="hyper">
          <input type="radio" name="stroke" value="1" required />
          <span>Yes</span>
        </div>
        <div class="hyper">
          <input type="radio" name="stroke" value="0" required />
          <span>No</span>
        </div>

        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
</div>

{%endblock%}
